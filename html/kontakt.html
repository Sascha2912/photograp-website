         <!-- MITTELBEREICH -->
            <h1>Kontakt aufnehmen</h1>
            <form method="GET" class="wrap-2">

                <label for="anrede">Anrede:</label>
                <select id="anrede" name="anrede">
                    <option value="">Bitte wählen Sie:</option>
                    <option value="keine_Angabe">Keine Angabe</option>
                    <option value="Herr">Herr</option>
                    <option value="Frau">Frau</option>
                </select>
            
                <label for="vorname">Vorname<span class="pflicht">*</span>:</label>
                <input id="vorname" name="vorname" required>
                
                <label for="nachname">Nachname<span class="pflicht">*</span>:</label>
                <input id ="nachname" name="nachname" required>
                
                <label for="stadt">Stadt:</label>
                <input id="stadt" name="stadt">
                
                <label for="email">E-Mail<span class="pflicht">*</span>:</label>
                <input id="email" name="email" type="email" required>
                
                <label for="telefon">Telefon:</label>
                <input type="tel" id="telefon" name="telefon">
                
                <label for="note">Nachricht<span class="pflicht">*</span>:</label>
                <textarea id="note" name="note" rows="4" cols="50" placeholder="Text einfügen" required></textarea>
                 
                <input type="submit" value="Absenden" class="button">
                <p><span class="span-1">Hinweis</span>: Bitte die mit <span class="pflicht">*</span> gekennzeichneten Felder ausfüllen.</p>
            </form>
